kind: CronJob
metadata:
  labels:
    experimental: "true"
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - image: fabric8/gofabric8:${gofabric8.version}
            imagePullPolicy: IfNotPresent
            name: upgrade-job
            command:
            - gofabric8
            - upgrade
            - --all