OAUTH_AUTHORIZE_PORT = ${OAUTH_AUTHORIZE_PORT}
OAUTH_CLIENT_ID = ${OAUTH_CLIENT_ID}
OAUTH_AUTHORIZE_URI = https://${DOMAIN}:${OAUTH_AUTHORIZE_PORT}/oauth/authorize

